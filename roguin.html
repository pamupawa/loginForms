<!DOCTYPE html>
<html>
<head>
    <title>モダンなログイン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>pamupawas'　loginForms</h2>
        <form id="loginForm" action="http://localhost:3000" method="POST">
            <input class="login-input" type="text" id="username" name="username" placeholder="ユーザーID" required>
            <input class="login-input" type="password" id="password" name="password" placeholder="パスワード" required>
            <button class="login-button" type="submit">ログイン</button>
        </form>
    </div>
</body>
</html>
